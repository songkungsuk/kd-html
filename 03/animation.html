<body>
    <script>
        window.onload = function () {
            let div = document.querySelector('div');
            console.log(div.style.marginLeft);
            let marginLeft = parseInt(div.style.marginLeft);
            console.log(marginLeft);
            const timer = setInterval(function () {
                div.style.marginLeft = marginLeft-- + 'px';
                if (marginLeft == 0) {
                    clearInterval(timer);
                    div.style.marginLeft = 1850 + 'px';
                }
            }, 1)

        }

    </script>
    <div style="margin-left: 1850px;">
        안녕하세요. 애니메이션이 어떻게 되는지 한번 알아 볼게요~~ <br>

    </div>
