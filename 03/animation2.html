<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            align-content: center;
            text-align: center;
            margin: 0px;
        }
        div{
            
            animation-name: move;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        @keyframes move{
            from{
                margin-top: 0px;
            }
            to{
                margin-top: 700px;
            }
            
        }
    </style>
</head>

<body>

    <div>
        안녕하세요. 애니메이션이 어떻게 되는지 한번 알아 볼게요~~ <br>
        지금부터는 @keyframes를 이용한 css 애니메이션 기능입니다~
    </div>
</body>

</html>
