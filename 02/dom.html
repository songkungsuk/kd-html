<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        안녕하세요
        <button id="btn1">누르지마시오</button>
    </div>
    <div id="div2"></div>
    <div id="div3"></div>
    <script>
        /*
        let div1 = document.querySelector('#div1');

        */
        let btn1 = document.querySelector('#btn1');
        
        let cnt = 0;
        btn1.onclick = function(){
            btn1.innerHTML = (++cnt) + '번';
            document.querySelector('#div2').innerHTML = '<br>안녕</br>';
            document.querySelector('#div3').innerText = '<br>안녕</br>';
        }
    </script>
</body>
