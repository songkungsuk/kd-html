<body>
    <form onsubmit="return check()" class="container" style="text-align: center;">
        <input type="text" id="id" placeholder="아이디"><br>
        <input type="text" id="pwd" placeholder="비밀번호"> <br>
        <button>로그인</button>
    </form>
    <script>
        function check(){
            const id = document.querySelector('#id');
            const pwd = document.querySelector('#pwd');
            if(id.value.trim().length()  < 0){
                alert('id 4 uppper plz');
                id.value = ''
                id.focus();
                return false;
            }
            if(pwd.value.trim().length()  < 0){
                alert('pw input plz');
                pwd.focus();
                pwd.value = ''
                return false;
            }
             return true;
        }
    </script>
