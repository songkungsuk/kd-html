<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">

    </div>
    <script>
        let div1 = document.querySelector('#div1');
        let html = '<table border="1">';
        let cnt = 1;
        for(let i=1; i<4; i++){
            html += '<tr>';
            for(let j=1; j<4; j++){
                html += '<td>' + cnt +'</td>';
                cnt++;
            }                
            html += '</tr>';
        }            
        html += '</table>';
        div1.innerHTML = html;
    </script>
</body>
</html>
